<script>

    function leeftijd(geboorteJaar, geboorteMaand, geboorteDag) {
        let vandaag = new Date(2025, 9, 30);
        let geboortedatum = new Date(geboorteJaar, geboorteMaand, geboorteDag);
        let leeftijd = vandaag.getFullYear() - geboortedatum.getFullYear();
        if (
            vandaag.getMonth() < geboortedatum.getMonth() ||
            (vandaag.getMonth() === geboortedatum.getMonth() && vandaag.getDate() < geboortedatum.getDate())
        ) {
            leeftijd--;
        }
        return leeftijd;
    }
    console.log(leeftijd(2004, 8, 23));



</script>
