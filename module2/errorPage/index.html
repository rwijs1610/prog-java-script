<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <article class="error">
        <section class="errorBody">
            <h1>Hmm. We're having trouble finding that site.</h1>
            <h2>We can't connect to the server at www.google.com</h2>
            <h2>If you entered the right address, you can</h2>
            <ul>
                <li>Try again later.</li>
                <li>Check your network connection.</li>
                <li>Check your proxy and firewall settings to make sure that Firefox is allowed to access the web.</li>
            </ul>
            <button type="reset" class="btn" id="btn">try again</button>
        </section>
    </article>
</body>

</html>
