<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkmode</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1 id="heading">Welcome to my baking blog!</h1>
    <article id="article1" class="article">
      <h2 class="articleHeader">Marshmellow Teacakes</h2>
      <ul class="ingredients">
        <li>Sugar</li>
        <li>Eggwhite</li>
        <li>Gelatine</li>
      </ul>
      <p class="articleText1" id="articleText1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure ab neque suscipit explicabo voluptatibus adipisci
        nesciunt, at ipsum fuga? Maxime ea quae nesciunt alias culpa quam, distinctio dolor totam sint.
      </p>
      <img class="articleImg" src="images/teacakes.jpg" alt="photo of teacakes">
    </article>
  </div>
</body>
<script>
  let time = new Date(2025, 2, 5, 22).getHours();
  if (time >= 19) {
    document.body.classList.add('dark');
  } else {
    document.body.classList.remove('dark');
  }
  console.log(time);
  console.log(time);

</script>

</html>
