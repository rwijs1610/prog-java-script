<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Hello world!</h1>
        <p>Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen. Terwijl hij speelde, vond hij een oude sleutel die naar een verborgen schat leidde.</p>        
        <img src="https://picsum.photos/300/300" alt="een afbeelding">
    </div>
</body>
<script>
    console.log(document.documentElement.lang);

    if (document.documentElement.lang === "nl") {
        document.querySelector("h1").innerText = "Hallo wereld!";
        document.querySelector("p").innerText = "Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen. Terwijl hij speelde, vond hij een oude sleutel die naar een verborgen schat leidde.";
    } else if (document.documentElement.lang === "en") {
        document.querySelector("h1").innerText = "Hello world!";
        document.querySelector("p").innerText = "Max, the curious dog, discovered a secret garden full of colorful flowers one day. While playing, he found an old key that led to a hidden treasure.";
    } else if (document.documentElement.lang === "fr") {
        document.querySelector("h1").innerText = "Bonjour le monde!";
        document.querySelector("p").innerText = "Max, le chien curieux, a découvert un jour un jardin secret rempli de fleurs colorées. En jouant, il a trouvé une vieille clé qui menait à un trésor caché.";
    } else if (document.documentElement.lang === "de") {
        document.querySelector("h1").innerText = "Hallo Welt!";
        document.querySelector("p").innerText = "Max, der neugierige Hund, entdeckte eines Tages einen geheimen Garten voller bunter Blumen. Beim Spielen fand er einen alten Schlüssel, der zu einem versteckten Schatz führte.";
    }
</script>
</html>
